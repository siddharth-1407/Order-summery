<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card_image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card_content">
        <h1 class="card_content_title">Order Summary</h1>
        <p class="card_content_para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_plan">
          <div class="left">
            <img src="./images/icon-music.svg" alt="" class="card_plan_image" />
            <div class="price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card_proceedBtn">Proceed to Payment</button>
        <button class="card_cancelBtn">Cancel Order</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Siddharth</a>.
      </div>
    </footer>
  </body>
</html>
